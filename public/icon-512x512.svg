<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d2b384;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a6e93;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97334;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="76.8" fill="url(#bgGradient)"/>
  
  <!-- Icono de computador/herramientas -->
  <g transform="translate(102.4, 102.4) scale(3.072)">
    <!-- Monitor -->
    <rect x="10" y="20" width="80" height="50" rx="4" fill="url(#iconGradient)" stroke="#ffffff" stroke-width="2"/>
    <rect x="15" y="25" width="70" height="35" fill="#ffffff" opacity="0.9"/>
    
    <!-- Base del monitor -->
    <rect x="40" y="70" width="20" height="8" fill="url(#iconGradient)"/>
    <rect x="30" y="78" width="40" height="4" rx="2" fill="url(#iconGradient)"/>
    
    <!-- Herramientas (destornillador y llave) -->
    <g transform="translate(20, 30)">
      <!-- Destornillador -->
      <line x1="5" y1="5" x2="15" y2="15" stroke="#d97334" stroke-width="2" stroke-linecap="round"/>
      <circle cx="3" cy="3" r="2" fill="#d97334"/>
      
      <!-- Llave inglesa -->
      <line x1="45" y1="5" x2="55" y2="15" stroke="#d97334" stroke-width="2" stroke-linecap="round"/>
      <rect x="42" y="2" width="6" height="6" rx="1" fill="#d97334"/>
    </g>
    
    <!-- Texto "F" para Fernando -->
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">F</text>
  </g>
  
  <!-- Borde sutil -->
  <rect width="512" height="512" rx="76.8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>