name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start server
        run: |
          npm run start &
          npx wait-on http://localhost:3000
      - name: Visual smoke test (Puppeteer)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        run: |
          npm i puppeteer
          node ./scripts/ci-screenshots.js
